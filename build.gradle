// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'



/* sourceCompatability='1.8' */

mainClassName='sm.utils.Main'

//Add configurations section
configurations {
  markdownDoclet

}
// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'maven central' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'com.google.guava:guava:17.0'
    compile 'com.codahale.metrics:metrics-core:3.0.1'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile(['junit:junit:4.11'],
                ['org.testng:testng:6.8.13'],
                ['org.uncommons:reportng:1.1.4'],
                ['org.mockito:mockito-all:1.9.5'],
                ['org.easytesting:fest-assert-core:2.0M10'],
                // workaround for a known issue with TestNG 6.x: explicitly add Guice (Gradle will fail to run tests otherwise)
                ['com.google.inject:guice:3.0']
      ) 
    
    //Add Markdown doclet dependency
    markdownDoclet 'ch.raffael.pegdown-doclet:pegdown-doclet:1.1.1'
}

test.useTestNG()

javadoc.options {
    docletpath = configurations.markdownDoclet.files.asType(List) // gradle should relly make this simpler
    doclet = "ch.raffael.doclets.pegdown.PegdownDoclet"
    addStringOption("parse-timeout", "10")
}
run {
    systemProperty 'jtemplate.name', 'smtechnocrat'
}
test {
        reports.html.enabled = true
}